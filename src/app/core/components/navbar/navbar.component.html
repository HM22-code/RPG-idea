<mat-toolbar color="primary">
	<button
		mat-icon-button
		class="icon"
		aria-label="icon-button with menu icon"
		(click)="drawer.toggle()"
	>
		<mat-icon>menu</mat-icon>
	</button>
	<span>My App</span>
	<span class="spacer"></span>
	<button
		mat-icon-button
		class="icon"
		aria-label="icon-button with settings icon"
	>
		<mat-icon matBadge="2" matBadgePosition="after" matBadgeColor="accent"
			>notifications</mat-icon
		>
	</button>
	<button
		mat-icon-button
		class="icon"
		aria-label="icon-button with share icon"
	>
		<mat-icon>share</mat-icon>
	</button>
	<button
		mat-icon-button
		class="icon"
		aria-label="icon-button with settings icon"
	>
		<mat-icon>settings</mat-icon>
	</button>
</mat-toolbar>
<mat-drawer-container class="container">
	<mat-drawer #drawer mode="side" opened> Drawer content </mat-drawer>
	<mat-drawer-content #content>
		<div>
			<router-outlet></router-outlet>
		</div>
	</mat-drawer-content>
</mat-drawer-container>
