<div class="board">
	<div class="example-container">
		<div class="title-container">
			<h2>To do</h2>
			<button mat-mini-fab color="accent" (click)="openDialog(todo)">
				<mat-icon>add</mat-icon>
			</button>
		</div>
		<div
			cdkDropList
			#todoList="cdkDropList"
			[cdkDropListData]="todo"
			[cdkDropListConnectedTo]="[doneList, progressList]"
			class="example-list"
			(cdkDropListDropped)="drop($event)"
		>
			<div class="example-box" *ngFor="let item of todo" cdkDrag>
				{{ item }}
			</div>
		</div>
	</div>

	<div class="example-container">
		<div class="title-container">
			<h2>In Progress</h2>
			<button mat-mini-fab color="accent" (click)="openDialog(progress)">
				<mat-icon>add</mat-icon>
			</button>
		</div>
		<div
			cdkDropList
			#progressList="cdkDropList"
			[cdkDropListData]="progress"
			[cdkDropListConnectedTo]="[doneList, todoList]"
			class="example-list"
			(cdkDropListDropped)="drop($event)"
		>
			<div class="example-box" *ngFor="let item of progress" cdkDrag>
				{{ item }}
			</div>
		</div>
	</div>

	<div class="example-container">
		<div class="title-container">
			<h2>Done</h2>
			<button mat-mini-fab color="accent" (click)="openDialog(done)">
				<mat-icon>add</mat-icon>
			</button>
		</div>
		<div
			cdkDropList
			#doneList="cdkDropList"
			[cdkDropListData]="done"
			[cdkDropListConnectedTo]="[todoList, progressList]"
			class="example-list"
			(cdkDropListDropped)="drop($event)"
		>
			<div class="example-box" *ngFor="let item of done" cdkDrag>
				{{ item }}
			</div>
		</div>
	</div>
</div>
